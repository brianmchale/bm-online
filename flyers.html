<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRIANMCHALE.ONLINE - OBTLA/OBTNYC Flyers</title>
    <link rel="icon" type="image/x-icon" href="https://static.wikia.nocookie.net/beyblade/images/7/74/Dragoon_S_%28Anime%29.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .photo-grid1 {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .photo-grid2 {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .photo-grid3 {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .photo-item {
            position: relative;
            filter: grayscale(100%); /* Apply grayscale filter by default */
            display: inline-block; /* Set display to inline-block */
            text-align: center; /* Center the image and caption */
        }

        .photo-item img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }

        .photo-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 0px;
            border-radius: 0px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .photo-item:hover {
            filter: grayscale(0%); /* Remove grayscale filter on hover */
        }

        .photo-item:hover .photo-caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1><center><a href="https://brianmchale.online"><font color=black>BRIANMCHALE.ONLINE</font></a></center></h1>
    <h3><center><a href="https://onebraintogether.com"><font color=black>OBTLA/OBTNYC Flyers</font></a></center></h3>

        <div class="photo-item">
	           <a href="flyers.html">
                <img src="images/OBTLA FLYER.png" alt="Photo 1">
             </a>
	     </div>
        <div class="photo-item">
	           <a href="flyers.html">
                <img src="images/OBTNYC FLYER.png" alt="Photo 1">
             </a>
	     </div>
    </div>
</body>
</html>
