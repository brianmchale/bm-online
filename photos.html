<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .slideshow-container {
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden; /* Hide horizontal scrollbar if images are larger */
        }

        .slide {
            display: none;
            text-align: center; /* Center the photo within the slide */
        }

        .slide img {
            max-width: 100%;
            max-height: 100vh; /* Ensure the photo does not exceed the viewport height */
            display: block;
            margin: 0 auto;
        }

        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px;
        }

        .slide-caption p {
            margin: 0;
            text-align: center;
            font-size: 14px;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #fff;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="page-title">BRIANMCHALE.ONLINE</div>
    <div class="slideshow-container">
        <div class="slide">
            <img src="18160003.JPG" alt="Image 1">
        </div>
        <div class="slide">
            <img src="18160004.JPG" alt="Image 2">
        </div>
        <div class="slide">
            <img src="18160006.JPG" alt="Image 2">
        </div>
        <div class="slide">
            <img src="18160007.JPG" alt="Image 2">
        </div>
        <div class="slide">
            <img src="53020001.JPG" alt="Image 2">
        </div>        <div class="slide">
            <img src="53020003.JPG" alt="Image 2">
        </div>
    </div>

    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>

    <script>
        let slideIndex = 1;
        showSlide(slideIndex);

        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        function showSlide(n) {
            const slides = document.getElementsByClassName("slide");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>
</body>
</html>
